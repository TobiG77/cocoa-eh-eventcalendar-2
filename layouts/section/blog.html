{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="posts">
                <div class="page-heading">Blog</div>
                <ul>
                    {{ range .Data.Pages.GroupByDate }}
                        <li class="groupby">{{ .Key }}</li>
                        {{ range sort .Data.Pages ".Weight" }}
                            {{ partial "li.html" . }}
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
